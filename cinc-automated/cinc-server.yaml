name: cinc-server
parent: dbosoft/ubuntu-22.04/latest

project: cinc

capabilities:
  - name: secure_boot
    details: ['template:MicrosoftUEFICertificateAuthority']

memory: 
  startup: 4096

networks: 
- name: server

variables:
- name: username
  value: admin
  required: true
- name: sshPublicKey
  required: true

fodder:
- name: admin
  type: cloud-config
  secret: true
  content: |
    users:
    - default
    - name: {{ username }}
      group: admin
      sudo: 'ALL=(ALL) NOPASSWD:ALL'
      ssh-authorized-keys:
      - '{{ sshPublicKey }}'

- name: cincserver
  type: cloud-config
  content: |
    runcmd:
      - touch /installed
