name: ubuntu-pwsh
parent: dbosoft/ubuntu-22.04/latest

variables:
  - name: username
    value: admin
    required: true
  - name: password
    required: true
    secret: true
  - name: sshPublicKey
    required: true

capabilities:
  - name: secure_boot
    details: ['template:MicrosoftUEFICertificateAuthority']

fodder:
  - name: add-user
    type: cloud-config
    content: |
      users:
        - name: {{ username }}
          plain_text_passwd: {{ password }}
          groups:
            - admin
          lock_passwd: true
          sudo: 'ALL=(ALL) NOPASSWD: ALL'
          ssh_authorized_keys:
            - '{{ sshPublicKey }}'

  - name: install-powershell
    type: cloud-config
    content: |
      apt:
        preserve_sources_list: true
        sources:
          microsoft:
            keyserver: https://packages.microsoft.com/keys/microsoft.asc
            keyid: BC52 8686 B50D 79E3 39D3 721C EB3E 94AD BE12 29CF
            source: 'deb https://packages.microsoft.com/ubuntu/22.04/prod jammy main'
      packages:
        - powershell

  - name: configure-powershell-ssh
    type: shellscript
    content: |
      #!/bin/bash
      echo 'Subsystem powershell /usr/bin/pwsh -sshs' >> /etc/ssh/sshd_config.d/99-powershell.conf
      service ssh restart

  - source: gene:dbosoft/cm-tools/0.4.1:hello-world-linux
    variables:
      - name: name
        value: "{{ username }}"
